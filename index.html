<!DOCTYPE html>

<html lang="en">

<head>
	<title>UI Assignment</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="dist/css/home-page.css">
	<link rel="stylesheet" href="dist/icon/fabric-icons/css/fabric-icons.css">
</head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<a class="navbar-brand" href="#"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="ms-Icon ms-Icon--CalculatorAddition"></i>New
						<i class="ms-Icon ms-Icon--ChevronDown"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="ms-Icon ms-Icon--Upload"></i>Upload
						<i class="ms-Icon ms-Icon--ChevronDown"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="ms-Icon ms-Icon--SyncToPC"></i>Sync
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="ms-Icon ms-Icon--ExcelLogo16"></i>Export to Excel
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="ms-Icon ms-Icon--Flow"></i>Flow
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>

			</ul>
		</div>
	</nav>

	<header>
		<!-- Modal -->
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<h1>Documents</h1>
				</div>
				<div class="col">
					<h2 id="headerFilePath"></h2>
				</div>
				<div class="col">
					<button type="button" class="btn btn-danger" data-toggle="modal" id="btnAdd">
						Add
					</button>
				</div>
			</div>
		</div>
	</header>

	<!-- Table -->
	<section class="container-fluid">
		<div class="table-responsive">
			<table class="table table-borderless table-sm">
				<thead>
					<tr>
						<th>
							<span class="float-right">
								<i class="ms-Icon ms-Icon--OpenFile"></i>
							</span>
						</th>
						<th>Name<i class="ms-Icon ms-Icon--ChevronDown"></i></th>
						<th>Modified<i class="ms-Icon ms-Icon--ChevronDown"></i></th>
						<th>Modified By<i class="ms-Icon ms-Icon--ChevronDown"></i></th>
						<th><i class="ms-Icon ms-Icon--CalculatorAddition"></i>Add column</th>
					</tr>
				</thead>
				<tbody id="table">

				</tbody>
			</table>
		</div>
	</section>

	<!--Popup Form-->
	<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header border-bottom-0">
					<h5 class="modal-title" id="exampleModalLabel">Create new File/ Folder</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form>
					<div class="modal-body">
						<div class="form-group">
							<label for="tfType">Type</label>
							<input type="text" class="form-control" id="tfType" aria-describedby="emailHelp"
								placeholder="Object type">
						</div>
						<div class="form-group">
							<label for="tfName">Name</label>
							<input type="text" class="form-control" id="tfName" placeholder="Object Name">
						</div>
						<div class="form-group">
							<label for="tfModified">Modified</label>
							<input type="text" class="form-control" id="tfModified" placeholder="Object Date Create">
						</div>
						<div class="form-group">
							<label for="tfModifiedBy">Modified By</label>
							<input type="text" class="form-control" id="tfModifiedBy" placeholder="Object Author">
						</div>
					</div>
					<div class="modal-footer border-top-0 d-flex justify-content-center">
						<button type="submit" class="btn btn-success" id="btnSubmit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://kit.fontawesome.com/bd02132f8c.js" crossorigin="anonymous"></script>
	<script src="dist/js/home-page.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>

</html>
